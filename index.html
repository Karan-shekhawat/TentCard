  <style>
    /* Print Specific Styles */
    @media print {
      @page {
        margin: 0;
      }

      /* Reset ALL elements to allow content to flow */
      html,
      body,
      #root,
      main,
      main>div,
      main>div>div,
      main>div>div>div {
        height: auto !important;
        max-height: none !important;
        min-height: 0 !important;
        overflow: visible !important;
        position: static !important;
        background: white !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      body {
        width: 100% !important;
      }

      /* Hide all UI elements */
      aside,
      footer,
      button,
      .modal-backdrop,
      .fixed {
        display: none !important;
      }

      /* CRITICAL: Reset any scale transforms for print */
      main>div,
      main>div>div,
      main>div>div>div {
        transform: none !important;
        transform-origin: initial !important;
      }

      /* Hide preview-only elements like rulers, guides, indicators */
      [class*="border-dotted"],
      [class*="-translate-x-full"],
      [class*="translate-x-full"],
      [class*="translate-y-full"],
      [class*="-top-10"],
      [class*="-bottom-10"],
      [class*="-left-16"],
      [class*="-right-16"] {
        display: none !important;
      }

      /* Ensure pages break correctly */
      .print-page {
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
        break-after: always !important;
        page-break-after: always !important;
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        position: relative !important;
      }

      /* Last page shouldn't force a blank page after it */
      .print-page:last-child {
        break-after: auto !important;
        page-break-after: auto !important;
      }

      /* Ensure background colors/borders print */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
